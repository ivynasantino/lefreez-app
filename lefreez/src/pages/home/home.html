<ion-header>
  <ion-navbar>
    <ion-title>
      Le Freez
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getLivro($event)"></ion-searchbar>
  <ion-list no-lines>
    
    <ion-item (click)="selecionaLivro(livro)" *ngFor="let livro of livros">
      {{ livro.titulo }}
      <ion-thumbnail item-start>
          <img src="../../assets/imgs/laranja-mecanica.png"/>
        </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
