<ion-header>
  <ion-navbar>
    <ion-title>
      Le Freez
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getLivro($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let livro of livros" (click)="getLivro(livro)">
      {{ livro }}
    </ion-item>
  </ion-list>
</ion-content>
